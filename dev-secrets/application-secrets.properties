# === SECRETS DI SVILUPPO LOCALE ===
# File di configurazione per sviluppo locale
# NON committare mai questi file in produzione!

## JWT Secret per sviluppo
jwt.secret=local-dev-jwt-secret-key-for-development-only-not-for-production-use

## Database locale
db.password=localdev123

## Email locale (configurazione mock)
email.password=localemail123

## Google Service Account (mock per sviluppo)
# Percorso file JSON per sviluppo STANDALONE (senza Docker)
firebase.service.account.path=./dev-secrets/service_account
# Per Docker, viene usato automaticamente /run/secrets/service_account

## OAuth2 (configurazioni di sviluppo)
google.oauth.client.secret=local-dev-client-secret
google.oauth.web.client.id=local-dev-web-client-id
google.oauth.flutter.client.id=local-dev-flutter-client-id
google.oauth.android.client.id=local-dev-android-client-id
google.oauth.ios.client.id=local-dev-ios-client-id

## Twilio (configurazioni mock per sviluppo)
twilio.account.sid=local-dev-account-sid
twilio.auth.token=local-dev-auth-token
twilio.verify.service.sid=local-dev-verify-service-sid

## Google Maps API (puoi usare la chiave vera o mock)
google.maps.api.key=local-dev-maps-api-key-or-real-key

