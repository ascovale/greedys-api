<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket STOMP Test - Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }
        input, button {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }
        input {
            background: white;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 5px;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        #log {
            grid-column: 1 / -1;
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-line { margin: 3px 0; }
        .log-success { color: #4ade80; }
        .log-error { color: #ff6b6b; }
        .log-info { color: #60a5fa; }
        .log-warn { color: #fbbf24; }
        .token-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 11px;
            overflow-x: auto;
            word-break: break-all;
            font-family: monospace;
            max-height: 80px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .grid-1 { grid-column: 1; }
        .grid-2 { grid-column: 2; }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .grid-1, .grid-2 { grid-column: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üöÄ WebSocket STOMP Test</h1>
        <p>End-to-End Authentication & Subscription Flow</p>
    </div>

    <div class="content">
        <!-- REST LOGIN SECTION -->
        <div class="section grid-1">
            <h2>1Ô∏è‚É£ REST Login</h2>
            
            <label>Restaurant Username:</label>
            <input type="text" id="username" value="test@test.it" placeholder="username">
            
            <label>Password:</label>
            <input type="password" id="password" value="TestPass123!" placeholder="password">
            
            <button onclick="getToken()">üîë Get Token</button>
            <div id="loginStatus" class="status info" style="display:none;"></div>
            
            <div id="tokenDisplay" class="token-display" style="display:none;">
                <strong>JWT Token:</strong><br>
                <span id="tokenText"></span>
            </div>
            
            <div style="margin-top: 15px; padding: 10px; background: white; border-radius: 4px; border-left: 4px solid #667eea;">
                <strong>üîç Extracted Claims:</strong>
                <div id="claims" style="font-size: 12px; margin-top: 8px; font-family: monospace;"></div>
            </div>
        </div>

        <!-- WEBSOCKET CONNECTION SECTION -->
        <div class="section grid-2">
            <h2>2Ô∏è‚É£ WebSocket Connection</h2>
            
            <label>Server URL:</label>
            <input type="text" id="wsUrl" value="wss://api.greedys.it/stomp" placeholder="wss://api.greedys.it/stomp">
            
            <button onclick="connectWebSocket()">üîó Connect WebSocket</button>
            <div id="wsStatus" class="status info" style="display:none;"></div>
            
            <hr style="margin: 15px 0; border: none; border-top: 1px solid #ddd;">
            
            <button onclick="sendStompConnect()">üì§ Send STOMP CONNECT</button>
            <button onclick="sendStompSubscribe()">üì§ Send STOMP SUBSCRIBE</button>
            <button onclick="disconnectWebSocket()">‚ùå Disconnect</button>
            <div id="stompStatus" class="status info" style="display:none;"></div>
        </div>

        <!-- MESSAGE LOG -->
        <div id="log"></div>
    </div>
</div>

<script>
let ws = null;
let token = null;
let restaurantId = null;
let userId = null;
let jwtClaims = {};

const log = (message, type = 'info') => {
    const logEl = document.getElementById('log');
    const timestamp = new Date().toLocaleTimeString('it-IT');
    const className = type === 'success' ? 'log-success' : 
                      type === 'error' ? 'log-error' : 
                      type === 'warn' ? 'log-warn' : 'log-info';
    const line = `<div class="log-line"><span class="${className}">[${timestamp}] ${message}</span></div>`;
    logEl.innerHTML += line;
    logEl.scrollTop = logEl.scrollHeight;
};

const showStatus = (elementId, message, type) => {
    const el = document.getElementById(elementId);
    el.textContent = message;
    el.className = `status ${type}`;
    el.style.display = 'block';
};

const parseJwt = (token) => {
    try {
        log(`üîç JWT token received, length: ${token.length}`, 'info');
        
        const parts = token.split('.');
        log(`üìã JWT parts count: ${parts.length}`, 'info');
        
        if (parts.length !== 3) {
            throw new Error(`Expected 3 parts, got ${parts.length}`);
        }
        
        const base64Url = parts[1];
        log(`üîç Base64URL payload: ${base64Url.substring(0, 50)}...`, 'info');
        
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        log(`‚úÖ Base64 decoded successfully`, 'success');
        
        const jsonPayload = decodeURIComponent(decoded.split('').map(c => 
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        
        log(`üìÑ JSON payload: ${jsonPayload.substring(0, 100)}...`, 'info');
        
        const claims = JSON.parse(jsonPayload);
        log(`‚úÖ JWT parsed successfully!`, 'success');
        return claims;
    } catch (e) {
        log(`‚ùå Error parsing JWT: ${e.message}`, 'error');
        console.error('Error parsing JWT:', e);
        return null;
    }
};

const getToken = async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        showStatus('loginStatus', '‚ùå Username and password required', 'error');
        return;
    }
    
    try {
        log('üîÑ Sending login request...', 'info');
        log(`   Username: ${username}`, 'info');
        
        const response = await fetch('https://api.greedys.it/restaurant/user/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        log(`üì® Response status: ${response.status}`, 'info');
        
        if (!response.ok) {
            const errorData = await response.json();
            log(`‚ùå HTTP ${response.status}: ${JSON.stringify(errorData)}`, 'error');
            throw new Error(`HTTP ${response.status}: ${errorData.details || errorData.message}`);
        }
        
        const data = await response.json();
        log(`‚úÖ Response received, keys: ${Object.keys(data).join(', ')}`, 'success');
        
        token = data.jwt || data.token;
        if (!token) {
            log(`‚ùå No 'jwt' or 'token' field in response. Data keys: ${Object.keys(data).join(', ')}`, 'error');
            throw new Error('Response does not contain jwt or token field');
        }
        
        log(`‚úÖ Token extracted (length: ${token.length})`, 'success');
        
        // Parse JWT
        jwtClaims = parseJwt(token);
        if (!jwtClaims) throw new Error('Could not parse JWT');
        
        restaurantId = jwtClaims.restaurant_id;
        userId = jwtClaims.user_id;
        
        log(`‚úÖ Login successful!`, 'success');
        log(`üìã User ID: ${userId}`, 'info');
        log(`üìã Restaurant ID: ${restaurantId}`, 'info');
        
        // Display token
        document.getElementById('tokenText').textContent = token.substring(0, 50) + '...';
        document.getElementById('tokenDisplay').style.display = 'block';
        
        // Display claims
        const claimsHtml = `
            <strong>user_id:</strong> ${jwtClaims.user_id}<br>
            <strong>restaurant_id:</strong> ${jwtClaims.restaurant_id}<br>
            <strong>sub:</strong> ${jwtClaims.sub}<br>
            <strong>exp:</strong> ${new Date(jwtClaims.exp * 1000).toLocaleString('it-IT')}
        `;
        document.getElementById('claims').innerHTML = claimsHtml;
        
        showStatus('loginStatus', `‚úÖ Logged in as ${username}`, 'success');
    } catch (error) {
        log(`‚ùå Login failed: ${error.message}`, 'error');
        showStatus('loginStatus', `‚ùå ${error.message}`, 'error');
    }
};

const connectWebSocket = () => {
    if (!token) {
        showStatus('wsStatus', '‚ùå Get token first', 'error');
        return;
    }
    
    const url = document.getElementById('wsUrl').value;
    const wsUrl = `${url}?token=${token}`;
    
    try {
        log(`üîÑ Connecting to ${url}...`, 'info');
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            log(`‚úÖ WebSocket OPENED`, 'success');
            showStatus('wsStatus', '‚úÖ Connected', 'success');
        };
        
        ws.onmessage = (event) => {
            const message = event.data;
            if (message.includes('CONNECTED')) {
                log(`üì® Server: STOMP CONNECTED`, 'success');
            } else if (message.includes('ERROR')) {
                log(`üì® Server: ERROR - ${message.substring(0, 100)}...`, 'error');
            } else if (message.includes('MESSAGE')) {
                log(`üì® Server: MESSAGE received`, 'success');
            } else {
                log(`üì® Server: ${message.substring(0, 100)}...`, 'info');
            }
        };
        
        ws.onerror = (error) => {
            log(`‚ùå WebSocket error: ${error}`, 'error');
            showStatus('wsStatus', '‚ùå Connection error', 'error');
        };
        
        ws.onclose = () => {
            log(`üîå WebSocket CLOSED`, 'warn');
            showStatus('wsStatus', 'üîå Disconnected', 'info');
        };
    } catch (error) {
        log(`‚ùå Failed to connect: ${error.message}`, 'error');
        showStatus('wsStatus', `‚ùå ${error.message}`, 'error');
    }
};

const sendStompConnect = () => {
    if (!ws || ws.readyState !== WebSocket.OPEN) {
        showStatus('stompStatus', '‚ùå WebSocket not connected', 'error');
        return;
    }
    
    const frame = `CONNECT
accept-version:1.2
heart-beat:0,0

\x00`;
    
    log(`üì§ Sending STOMP CONNECT (${frame.length} bytes)...`, 'info');
    ws.send(frame);
    showStatus('stompStatus', '‚úÖ CONNECT sent', 'info');
};

const sendStompSubscribe = () => {
    if (!ws || ws.readyState !== WebSocket.OPEN) {
        showStatus('stompStatus', '‚ùå WebSocket not connected', 'error');
        return;
    }
    
    if (!restaurantId) {
        showStatus('stompStatus', '‚ùå Get token first to retrieve restaurantId', 'error');
        return;
    }
    
    // Use the restaurantId from JWT claims
    const topic = `/topic/restaurant/${restaurantId}/reservations`;
    
    const frame = `SUBSCRIBE
id:sub-0
destination:${topic}
receipt:sub-0

\x00`;
    
    log(`üì§ Sending STOMP SUBSCRIBE to ${topic}...`, 'info');
    log(`   (restaurantId from JWT: ${restaurantId})`, 'info');
    ws.send(frame);
    showStatus('stompStatus', `‚úÖ SUBSCRIBE sent to ${topic}`, 'info');
};

const disconnectWebSocket = () => {
    if (ws) {
        log('üîå Closing WebSocket...', 'info');
        ws.close();
        ws = null;
    }
};

// Log initialization
log('üöÄ Test page loaded. Ready to test WebSocket STOMP authentication.', 'info');
log('1Ô∏è‚É£ Enter credentials and click "Get Token"', 'info');
log('2Ô∏è‚É£ Click "Connect WebSocket"', 'info');
log('3Ô∏è‚É£ Click "Send STOMP CONNECT"', 'info');
log('4Ô∏è‚É£ Click "Send STOMP SUBSCRIBE" (will auto-use your restaurantId from JWT)', 'info');
</script>

</body>
</html>
