variables:
  TAG_LATEST: ${CI_REGISTRY_IMAGE}:latest
  TAG_COMMIT: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}
  DART_REPO: git@gitlab.com:PsychoOrange/greedys_api_dart_lib.git
  # Base URL delle spec OpenAPI
  API_DOCS_BASE: "https://api.greedys.it/v3/api-docs"
  # üÜï Base URL per response wrappers catalog (non pi√π localhost)
  WRAPPERS_ENDPOINT: "https://api.greedys.it/api/internal/response-wrapper-catalog"
  # Elenco dei gruppi da processare
  API_GROUPS: "restaurant admin customer"
  # üÜï OpenAPI Generator CLI version per download diretto se necessario
  OPENAPI_GENERATOR_VERSION: "7.8.0"

stages:
  - build
  - deploy
  - publish

cache:
  paths:
    - .m2/repository
    - node_modules/
    - tools/  # üÜï Cache per JAR e tools scaricati

build:
  image: docker:24.0.5
  stage: build
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_BUILDKIT: "1"
  script:
    - echo "Logging into Docker registry..."
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - echo "Building and tagging Docker image..."
    - |
      for i in 1 2 3; do \
        docker build --pull --progress=plain -t $TAG_LATEST --build-arg SPRING_PROFILES_ACTIVE="docker" . && break || { echo "docker build failed (attempt $i/3), retrying in 10s"; sleep 10; }; \
      done
    - echo "Tagging Docker image with commit tag..."
    - docker tag $TAG_LATEST $TAG_COMMIT
    - echo "Pushing Docker images..."
    - docker push $TAG_LATEST
    - docker push $TAG_COMMIT
  only:
    - main
  after_script:
    - echo "Cleaning up Docker resources..."
    - docker system prune -f

deploy:
  image: alpine:3.18
  stage: deploy
  before_script:
    - apk add --no-cache openssh-client openssh-keygen
    # se $ID_RSA √® una variabile **File**:
    - cp "$ID_RSA" id_key
    - tr -d '\r' < id_key > id_key.clean && mv id_key.clean id_key
    - chmod 600 id_key
    - mkdir -p ~/.ssh && ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts
    # sanity: tipo e fingerprint
    - echo "== Key sanity ==" && head -1 id_key && tail -1 id_key
    - ssh-keygen -lf id_key
    # confronta con la chiave pubblica che hai messo su deployer
    - ssh-keygen -y -f id_key > id_key.pub
    - |
      echo "== Match con authorized_keys su deployer =="
      ssh -o BatchMode=yes -o IdentitiesOnly=yes -i id_key deployer@"$SERVER_IP" \
        "grep -F -x -q \"$(cat id_key.pub)\" ~/.ssh/authorized_keys && echo MATCH || echo NO_MATCH"
  script:
    - ssh -o IdentitiesOnly=yes -i id_key deployer@"$SERVER_IP" 'mkdir -p ~/greedys_api/'
    - scp -o IdentitiesOnly=yes -i id_key docker-compose.yml deploy.sh deployer@"$SERVER_IP":~/greedys_api/
    - printf '%s' "$CI_JOB_TOKEN" | ssh -o IdentitiesOnly=yes -i id_key deployer@"$SERVER_IP" "docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY"
    - ssh -o IdentitiesOnly=yes -i id_key deployer@"$SERVER_IP" 'cd ~/greedys_api/ && chmod +x ./deploy.sh && ./deploy.sh'
  only: [main]


publish:
  image: openjdk:11-jre-slim
  stage: publish
  before_script:
    - echo "Setup ambiente completo per generazione Dart..."
    # üÜï Installa Maven per buildare il custom generator
    - apt-get update && apt-get install -y curl git maven
    
    # Installa Flutter/Dart per post-processing
    - curl -sL https://deb.nodesource.com/setup_18.x | bash -
    - apt-get install -y nodejs unzip
    - npm install -g @openapitools/openapi-generator-cli
    
    # Installa Flutter SDK
    - echo "Installazione Flutter SDK..."
    - curl -o flutter_linux.tar.xz https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.16.0-stable.tar.xz
    - tar xf flutter_linux.tar.xz
    - export PATH="$PATH:`pwd`/flutter/bin"
    - flutter --version

    # BUILD DEL CUSTOM GENERATOR (solo se necessario)
    - echo "Controllo se serve buildare il custom generator..."
    - |
      if [ ! -d "generator" ]; then
        echo "‚ùå ERRORE: Generator custom non trovato in generator/"
        exit 1
      fi
      
      echo "‚úÖ Generator trovato in generator/"
      cd generator
      
      # Controlla se il JAR esiste ed √® aggiornato
      CUSTOM_JAR_PATTERN="target/custom-dart-codegen-*.jar"
      if ls $CUSTOM_JAR_PATTERN 1> /dev/null 2>&1 && [ "$CUSTOM_JAR_PATTERN" -nt "pom.xml" ]; then
        echo "‚úÖ JAR custom gi√† esistente e aggiornato"
        export CUSTOM_JAR="$(ls $CUSTOM_JAR_PATTERN | head -1)"
      else
        echo "üî® Building custom generator..."
        mvn clean package -DskipTests -q
        if ls $CUSTOM_JAR_PATTERN 1> /dev/null 2>&1; then
          export CUSTOM_JAR="$(ls $CUSTOM_JAR_PATTERN | head -1)"
          echo "‚úÖ Custom generator buildato: $CUSTOM_JAR"
        else
          echo "‚ùå ERRORE: JAR custom non trovato dopo build"
          exit 1
        fi
      fi
      cd ..

    # TROVA IL JAR DI OPENAPI-GENERATOR (installato via npm)
    - export NPM_OPENAPI_JAR="$(npm root -g)/@openapitools/openapi-generator-cli/bin/openapi-generator-cli.jar"
    - echo "OpenAPI Generator JAR (npm) trovato"

    # CONFIGURA COMANDO CUSTOM GENERATOR
    - echo "üéØ Configurazione CUSTOM generator"
    - export OPENAPI_CUSTOM_CMD="java -cp $NPM_OPENAPI_JAR:$CUSTOM_JAR org.openapitools.codegen.OpenAPIGenerator generate"

    # Setup GIT con PAT (INVARIATO)
    - echo "echo \$PAT" > /tmp/git-askpass.sh
    - chmod +x /tmp/git-askpass.sh
    - export GIT_ASKPASS=/tmp/git-askpass.sh

    - echo "Clono il repo delle librerie Dart (greedys_api_dart_lib)‚Ä¶"
    - git clone $DART_REPO
    - cd greedys_api_dart_lib
    - git config user.email "ci-bot@greedys.com"
    - git config user.name  "Greedys CI Bot"

  script:
    - echo "Pulisco cartelle client API‚Ä¶"
    - rm -rf restaurant admin customer
    
    # Verifica/crea la libreria common se non esiste
    - |
      if [ ! -d "common" ]; then
        echo "üì¶ Creo la libreria common..."
        mkdir -p common/lib/model
        cat > common/pubspec.yaml << EOF
      name: common
      version: 1.0.0
      description: Common library for response wrappers
      publish_to: none

      environment:
        sdk: ^3.0.0

      dependencies:
        json_annotation: ^4.9.0
        built_value: ^8.6.2

      dev_dependencies:
        test: ^1.16.0
        build_runner: ^2.4.6
        json_serializable: ^6.7.1
        built_value_generator: ^8.6.2
      EOF
        echo "‚úÖ Libreria common creata"
      else
        echo "‚úÖ Libreria common gi√† esistente"
      fi

    # GENERA PER OGNI GRUPPO con CUSTOM GENERATOR
    - |
      for GROUP in $API_GROUPS; do
        SPEC_FILE="./openapi-${GROUP}.json"
        OUTPUT_DIR="./${GROUP}"

        echo
        echo ">>> Generazione client per $GROUP <<<"
        echo "- Scarico spec da $API_DOCS_BASE/${GROUP}-api"
        curl -sSf -o "$SPEC_FILE" "${API_DOCS_BASE}/${GROUP}-api"

        # SCARICA RESPONSE WRAPPERS SPECIFICO PER GRUPPO
        echo "- Scarico catalogo response wrappers per gruppo $GROUP..."
        curl -sSf -o "generator/response-wrappers-${GROUP}.json" "$WRAPPERS_ENDPOINT/${GROUP}" || echo "‚ö†Ô∏è Catalogo wrappers per $GROUP non disponibile"

        # GENERA CON CUSTOM GENERATOR
        echo "- üéØ Genero con CUSTOM generator in $OUTPUT_DIR"
        $OPENAPI_CUSTOM_CMD \
          -g org.openapitools.custom.CustomDartClientCodegen \
          -i "$SPEC_FILE" \
          -o "$OUTPUT_DIR" \
          -t "generator/templates" \
          --ignore-file-override "generator/.openapi-generator-ignore" \
          --skip-validate-spec \
          -p pubName=greedys_${GROUP}_api \
          -p pubVersion=1.0.0 \
          -p pubDescription="Greedys ${GROUP^} API client" \
          -p pubHomepage=https://greedys.it

        # POST-PROCESSING
        echo "- Post-processing per $GROUP..."
        
        # Rimuovi doc ResponseWrapper indesiderati
        [ -d "$OUTPUT_DIR/doc" ] && find "$OUTPUT_DIR/doc" -name "ResponseWrapper*.md" ! -name "ResponseWrapperErrorDetails.md" -delete 2>/dev/null || true
        
        # Rimuovi test ResponseWrapper indesiderati  
        [ -d "$OUTPUT_DIR/test" ] && find "$OUTPUT_DIR/test" -name "response_wrapper*.dart" ! -name "response_wrapper_error_details_test.dart" -delete 2>/dev/null || true
        
        # Pulisci import ResponseWrapper
        [ -d "$OUTPUT_DIR/lib" ] && find "$OUTPUT_DIR/lib" -name "*.dart" -exec sed -i "/^import 'package:.*\/response_wrapper.*';$/d" {} \; 2>/dev/null || true
        
        # Aggiorna pubspec.yaml con common_lib
        PUBSPEC="$OUTPUT_DIR/pubspec.yaml"
        if [ -f "$PUBSPEC" ] && ! grep -q "common_lib:" "$PUBSPEC"; then
          echo "  common_lib:" >> "$PUBSPEC"
          echo "    path: ../common" >> "$PUBSPEC"
        fi
        
        # Pulisci export ResponseWrapper da openapi.dart
        OPENAPI_FILE="$OUTPUT_DIR/lib/openapi.dart"
        [ -f "$OPENAPI_FILE" ] && sed -i "/^export 'package:.*\/response_wrapper\([^_]\|_[^e]\)/d" "$OPENAPI_FILE" 2>/dev/null || true

        echo "- Rimuovo spec temporanea"
        rm "$SPEC_FILE"
        
        # POST-PROCESSING DART/FLUTTER
        echo "- Eseguo flutter pub get e build_runner per $GROUP..."
        cd "$OUTPUT_DIR"
        flutter pub get || echo "‚ö†Ô∏è flutter pub get fallito per $GROUP"
        dart run build_runner build --delete-conflicting-outputs || echo "‚ö†Ô∏è build_runner fallito per $GROUP"
        dart fix --apply || echo "‚ö†Ô∏è dart fix fallito per $GROUP"
        cd ..
      done

    - echo
    - echo "Committiamo e pushiamo le modifiche‚Ä¶"
    - git add .
    - |
      if git diff-index --quiet HEAD; then
        echo "‚ÑπÔ∏è Nessuna modifica da pushare."
      else
        # COMMIT MESSAGE con custom generator
        COMMIT_MSG="ü§ñ Aggiorna Dart clients (custom generator): $API_GROUPS"
        
        git commit -m "$COMMIT_MSG"
        git push origin main
        echo "‚úÖ Client pushati con successo!"
      fi

  only:
    - main