# === PROFILO SVILUPPO MINIMAL - ULTRA VELOCE ===
# Solo proprietà standard Spring Boot - NESSUNA proprietà custom

## Database H2 in memoria (ultra veloce)
spring.datasource.url=jdbc:h2:mem:greedys_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Console H2 per debug SQL
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configurazione ottimizzata per velocità
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disabilita inizializzazione database con script (schema.sql è vuoto)
spring.sql.init.mode=never

## Server HTTP (no SSL per sviluppo)
server.port=8080
server.ssl.enabled=false

## URL base per sviluppo minimal
app.base.url=http://localhost:8080
baseUrl=http://localhost:8080

## MOCK SERVICES ENABLED - Forza attivazione mock
firebase.enabled=false
google.oauth.enabled=false
google.maps.enabled=false
twilio.enabled=false
notifications.enabled=false

## Mock service configurations (valori fittizi ma necessari)
google.oauth.client.id=mock-client-id
google.oauth.client.secret=mock-client-secret
google.oauth.web.client.id=mock-web-client-id
google.oauth.flutter.client.id=mock-flutter-client-id
google.oauth.android.client.id=mock-android-client-id
google.oauth.ios.client.id=mock-ios-client-id
google.maps.api.key=mock-google-maps-api-key
twilio.account.sid=mock-account-sid
twilio.auth.token=mock-auth-token
twilio.whatsapp.number=+1234567890
twilio.verify.service.sid=mock-verify-service-sid
twilio.verification.expiry.minutes=10
twilio.verification.max.attempts=3

## Geocoding - configurazioni mock ma complete
google.reserve.api.key=mock-google-reserve-api-key
geocoding.google.baseUrl=https://maps.googleapis.com/maps/api/geocode/json
geocoding.nominatim.baseUrl=https://nominatim.openstreetmap.org/search
geocoding.nominatim.userAgent=GreedysAPI/1.0

## Address validation disabilitato per velocità
address.validation.enabled=false
address.validation.timeout=5000
address.validation.max.retries=3

## Firebase mock configuration (JSON mock ma strutturato)
firebase.service.account.json={"type": "service_account", "project_id": "mock-dev", "private_key_id": "mock", "private_key": "-----BEGIN PRIVATE KEY-----\\nmock-dev-key\\n-----END PRIVATE KEY-----\\n", "client_email": "mock-dev@mock.iam.gserviceaccount.com", "client_id": "mock", "auth_uri": "https://accounts.google.com/o/oauth2/auth", "token_uri": "https://oauth2.googleapis.com/token"}

## Email configurazione identica a dev standard (MailHog locale)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

## Email configurazioni custom identiche a dev standard
mail.reservation.host=localhost
mail.reservation.port=1025
mail.reservation.username=
mail.reservation.password=

mail.support.host=localhost
mail.support.port=1025
mail.support.username=
mail.support.password=

## Logging DEBUG per diagnostica - Vediamo tutto quello che succede
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.mail=INFO
logging.level.org.springframework.boot=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.apache.http=INFO
logging.level.com.application=DEBUG

# DEBUG per startup e richieste HTTP
logging.level.org.springframework.boot.devtools=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.level.org.apache.catalina.core=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG

# Pattern per vedere timestamp e thread
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Abilita il trace delle richieste HTTP
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b %D

## Swagger UI OTTIMIZZATO per performance - non più disabilitato
# Disabilita l'interfaccia SpringDoc standard per usare la nostra personalizzata
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=true
# Utilizza la nostra interfaccia personalizzata
springdoc.swagger-ui.path=/swagger-ui/index.html

# OTTIMIZZAZIONI SpringDoc per eliminare i lunghi tempi di caricamento
springdoc.cache.disabled=false
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=false

# EAGER LOADING - Genera tutte le API docs all'avvio dell'app
springdoc.api-docs.groups.enabled=true

# Pre-build delle specifiche OpenAPI all'avvio
management.endpoints.web.exposure.include=health,info,openapi

# Ottimizzazioni UI per velocità
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

## Actuator con OpenAPI per pre-building
management.endpoint.health.show-details=when-authorized

## Health checks disabilitati per velocità
management.health.diskspace.threshold=100MB

## Cache ottimizzato
spring.cache.type=caffeine

## Disabilita banner per velocità
spring.main.banner-mode=off

## Spring DevTools per hot reload - RIABILITATO per sviluppo rapido
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
spring.devtools.add-properties=true
spring.devtools.restart.exclude=static/**,public/**,resources/**

