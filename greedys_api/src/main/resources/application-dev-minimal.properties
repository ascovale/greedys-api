# === PROFILO SVILUPPO MINIMAL - ULTRA VELOCE ===
# Solo proprietà standard Spring Boot - NESSUNA proprietà custom

## Database H2 in memoria (ultra veloce)
spring.datasource.url=jdbc:h2:mem:greedys_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Console H2 per debug SQL
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configurazione ottimizzata per velocità
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

## Server HTTP semplice
server.port=8080
server.ssl.enabled=false

## MOCK SERVICES ENABLED - Forza attivazione mock
firebase.enabled=false
google.oauth.enabled=false
google.maps.enabled=false
twilio.enabled=false
notifications.enabled=false

## Mock service configurations (valori fittizi ma necessari)
google.oauth.web.client.id=mock-web-client-id
google.oauth.flutter.client.id=mock-flutter-client-id
google.oauth.android.client.id=mock-android-client-id
google.oauth.ios.client.id=mock-ios-client-id
google.maps.api.key=mock-google-maps-api-key
twilio.account.sid=mock-account-sid
twilio.auth.token=mock-auth-token
twilio.whatsapp.number=+1234567890
twilio.verify.service.sid=mock-verify-service-sid
twilio.verification.expiry.minutes=10
twilio.verification.max.attempts=3

## Email disabilitato per mock - usa MailHog locale o modalità mock
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

## Logging MINIMALE per startup veloce
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.mail=WARN
logging.level.org.springframework.boot=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.apache.http=WARN
logging.level.com.application=INFO

## Swagger UI abilitato per testing
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

## Actuator MINIMAL (proprietà corrette)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

## Cache ottimizzato
spring.cache.type=caffeine

## Disabilita banner per velocità
spring.main.banner-mode=off

# ============================================================================
# JWT configurazione di base (chiavi fittizie per sviluppo)
jwt.secret=dev-mock-jwt-secret-key-for-development-only-not-for-production
jwt.expiration=86400000
