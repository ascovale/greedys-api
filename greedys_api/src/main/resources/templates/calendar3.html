<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calendario</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #f4f4f4;
		}

		.calendar-container {
			text-align: center;
			margin-bottom: 20px;
		}

		.prev-month,
		.next-month {
			cursor: pointer;
			margin: 0 10px;
		}

		.calendar {
			display: grid;
			grid-template-columns: repeat(7, 60px);
			/* Larghezza dei giorni */
			grid-auto-rows: 60px;
			/* Altezza dei giorni */
			gap: 5px;
			/* Spazio tra i giorni */
		}

		.day {
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid #ccc;
			cursor: pointer;
			background-color: #fff;
		}

		.day.disabled {
			pointer-events: none;
			color: #ccc;
		}

		.day.weekday {
			background-color: #92e7c8;
			/* Colore per i giorni della settimana */
			pointer-events: none;
			/* Disabilita il passaggio del mouse */
		}

		.day:hover:not(.weekday) {
			background-color: #b3ffb3;
			/* Colore di sfondo al passaggio del mouse per i giorni non della settimana */
		}

		.selected {
			background-color: #7bc87b;
			/* Verde pastello per il giorno selezionato */
		}
	</style>
</head>

<body>
	<div class="calendar-container">
		<span class="prev-month">&lt;</span>
		<h2 id="current-month-year"></h2>
		<span class="next-month">&gt;</span>
	</div>
	<div class="calendar"></div>
	<script>
		let currentMonth = new Date().getMonth();
		let currentYear = new Date().getFullYear();

		function createCalendar() {
			const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
			const today = new Date();
			const year = currentYear;
			const month = currentMonth;
			const daysInMonth = new Date(year, month + 1, 0).getDate();
			const firstDayOfMonth = new Date(year, month, 1).getDay();

			const calendar = document.querySelector('.calendar');
			calendar.innerHTML = '';

			// Set current month and year
			document.getElementById('current-month-year').textContent = new Date(year, month).toLocaleString('default', {month: 'long', year: 'numeric'});

			// Create days of the week
			daysOfWeek.forEach(day => {
				const dayElement = document.createElement('div');
				dayElement.classList.add('day', 'weekday'); // Aggiunta della classe 'weekday' per i giorni della settimana
				dayElement.textContent = day;
				calendar.appendChild(dayElement);
			});

			// Fill in days
			for (let i = 0; i < firstDayOfMonth; i++) {
				const emptyDay = document.createElement('div');
				emptyDay.classList.add('day', 'disabled');
				calendar.appendChild(emptyDay);
			}
			for (let i = 1; i <= daysInMonth; i++) {
				const dayElement = document.createElement('div');
				dayElement.classList.add('day');
				dayElement.textContent = i;
				if (new Date(year, month, i) < today) {
					dayElement.classList.add('disabled');
				} else {
					dayElement.addEventListener('click', () => selectDay(dayElement));
				}
				calendar.appendChild(dayElement);
			}
		}

		function selectDay(dayElement) {
			const selectedDay = document.querySelector('.selected');
			if (selectedDay) {
				selectedDay.classList.remove('selected');
			}
			dayElement.classList.add('selected');
		}

		function updateCalendar() {
			createCalendar();
		}

		document.querySelector('.prev-month').addEventListener('click', () => {
			currentMonth -= 1;
			if (currentMonth < 0) {
				currentMonth = 11;
				currentYear -= 1;
			}
			updateCalendar();
		});

		document.querySelector('.next-month').addEventListener('click', () => {
			currentMonth += 1;
			if (currentMonth > 11) {
				currentMonth = 0;
				currentYear += 1;
			}
			updateCalendar();
		});

		window.onload = createCalendar;
	</script>
</body>

</html>
