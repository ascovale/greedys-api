<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- SockJS -->
    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>

    <!-- STOMP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


    <link th:href="@{/css/mini-calendar.css}" rel="stylesheet" />
    <link th:href="@{/css/agenda.css}" rel="stylesheet" />

</head>


<body>
    <!--Navbar -->
    <div th:replace="fragments/page-navbar :: header"> </div>

    <body>
        <div class="container">
            <div class="left">
                <div th:replace="fragments/agenda-day :: agenda-day"> </div>


            </div>
            <div class="right">
                <div th:replace="fragments/mini-calendar :: mini-calendar"> </div>
                <div th:replace="fragments/day-services :: day-services"> </div>
            </div>
        </div>
        <script th:src="@{/resources/mini-calendar.js}"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>


    </body>

</html>
