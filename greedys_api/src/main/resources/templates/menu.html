<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<title th:text="#{label.pages.home.title}">home</title>
</head>

<body>
	<!--Navbar -->

	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/reservation}" th:text="#{label.company.newReservation}">New
									Reservation</a></li>
							<li><a href="#" th:href="@{/calendar}" th:text="#{label.company.calendar}">Calendar </a>
							</li>
							<li><a href="#" th:href="@{/search}" th:text="#{label.company.search}">Search </a></li>
					</div>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/logout}" th:text="#{label.pages.logout}">logout</a>
						</li>
					</ul>
				</div>
			</nav>

		</div>
	</div>

	<div class="container">
		<div sec:authorize="hasAuthority('WRITE_PRIVILEGE')" th:text="#{label.pages.user.message}">user</div>

		<div sec:authorize="hasAuthority('WRITE_PRIVILEGE')" th:text="#{label.pages.admin.message}"></div>

		<p th:if="${param.user} != null" th:text="${param.user[0]}">user</p>

		<a class="btn btn-default" th:href="@{/admin.html}" th:text="#{label.pages.admin}">admin</a> <br /> <br /> <a
			th:href="@{/company/loggedUsers}" th:text="#{label.pages.users.message}">View logged in users</a> <br />
		<a th:href="@{/loggedUsersFromSessionRegistry}" th:text="#{label.pages.users.sessionregistry.message}">View
			logged in users</a>

	</div>
</body>

</html>
