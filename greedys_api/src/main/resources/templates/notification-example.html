<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifiche</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">La mia App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        <i class="fas fa-bell"></i> Notifiche <span class="badge badge-light" id="notification_count">0</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" id="notifications">
                        <!-- Le notifiche saranno inserite qui -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <!-- Il contenuto della pagina va qui -->
    </div>
    <script>
        var socket = new WebSocket('ws://localhost:8080/notifications');
        socket.onmessage = function(event) {
            var notification = JSON.parse(event.data);
            $('#notifications').prepend('<a class="dropdown-item" href="#">' + notification.message + '</a>');
            var count = $('#notification_count').text();
            $('#notification_count').text(parseInt(count) + 1);
        };
    </script>
</body>
</html>
