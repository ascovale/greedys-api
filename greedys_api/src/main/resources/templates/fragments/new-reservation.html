<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>
    <div th:fragment="new-reservation">

        <div id="overlay" onclick="closePopup()"></div>

        <div id="popup">
            <div id="popup-content">
                <div class="calendar-header">
                    <div class="icons">
                        <i class="fas fa-calendar icon" style="color: #f78da7;"></i> <span class="arrow">&gt;</span>
                        <i class="fas fa-clock icon" style="color: darkgrey;"></i> <span class="arrow">&gt;</span>
                        <i class="fas fa-users icon" style="color: darkgrey;"></i>

                    </div>
                    <div class="calendar-container">
                        <div class="month-wrapper">
                            <span class="prev-month">&lt;</span>
                            <h2 class="month month-name" id="current-month-year"></h2>
                            <span class="next-month">&gt;</span>
                        </div>
                    </div>
                </div>
                <div class="calendar"></div>
                <button class="footer-button" id="select-day-button" disabled>SELECT DAY</button>
            </div>

            <script>
                function openPopup() {
                    document.getElementById("popup").style.display = "block";
                    document.getElementById("overlay").style.display = "block";
                }

                function closePopup() {
                    document.getElementById("popup").style.display = "none";
                    document.getElementById("overlay").style.display = "none";
                }
            </script>

            <script th:src="@{/js/reservation.js}"></script>

        </div>

    </div>
</body>

</html>
