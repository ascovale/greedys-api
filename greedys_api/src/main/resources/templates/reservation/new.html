<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<style>
		.password-verdict {
			color: #000;
		}
        .stage {
        margin-bottom: 20px;
        }

        .stage label {
        display: block;
        margin-top: 10px;
        }

        .stage input, .stage select {
        margin-top: 5px;
        }

        button {
        margin-top: 10px;
        margin-right: 5px;
        }
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script th:src="@{/resources/pwstrength.js}"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
	<title th:text="#{label.form.title}">form</title>
</head>

<body>
	<div id="stage1" class="stage">
        <h2>Stadio 1: Numero di Persone e Servizio</h2>
        <label for="numPeople">Numero di Persone:</label>
        <input type="number" id="numPeople" name="numPeople" required>
        <label for="service">Seleziona Servizio:</label>
        <select id="service" name="service" required>
          <option value="servizio1">Servizio 1</option>
          <option value="servizio2">Servizio 2</option>
        </select>
        <button onclick="goToStage(2)">Avanti</button>
      </div>
      
      <div id="stage2" class="stage" style="display:none;">
        <h2>Stadio 2: Scegli Data</h2>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
        <button onclick="goToStage(3)">Avanti</button>
        <button onclick="goToStage(1)">Indietro</button>
      </div>
      
      <div id="stage3" class="stage" style="display:none;">
        <h2>Stadio 3: Dettagli Personali</h2>
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Cognome:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Telefono:</label>
        <input type="tel" id="phone" name="phone" required>
        <button type="submit">Invia</button>
        <button onclick="goToStage(2)">Indietro</button>
      </div>

	<script th:inline="javascript">
			function goToStage(stageNumber) {
				const stages = document.querySelectorAll('.stage');
				stages.forEach(stage => {
					stage.style.display = 'none';
				});
				document.getElementById(`stage${stageNumber}`).style.display = 'block';
			}
        </script>


</body>

</html>
