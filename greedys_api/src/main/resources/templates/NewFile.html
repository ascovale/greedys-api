<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Notification Bar</title>

	<!-- Includi Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
		<a class="navbar-brand" href="#">Greedys</a>
		<div class="d-flex flex-row">
			<div class="dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="notificationDropdown" role="button"
					data-bs-toggle="dropdown" aria-expanded="false"> <i class="fas fa-bell"></i> <span
						id="notificationCount" class="badge badge-warning" th:text="${countNotification}"
						style="color: darkgray;">0</span>
				</a>
				<div class="dropdown-menu" aria-labelledby="notificationDropdown">
					<div th:each="notification : ${notifications}">
						<a class="dropdown-item" th:href="@{/notification/{id}(id=${notification.id})}"
							th:classappend="${notification.read ? '' : 'unread'}"
							th:text="${notification.text}">Notifica</a>
					</div>
				</div>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<!-- Add your navigation links here -->
			</ul>
			<!-- Notification Icon -->
			<ul class="navbar-nav">

				<li><a href="#" th:href="@{/search-restaurant.html}" th:text="#{label.front.searchRestaurant}">Search
						Restaurant</a></li>
				<li><a href="#" th:href="@{/calendar.html}" th:text="#{label.company.calendar}">Calendar </a></li>
				<li><a href="#" th:href="@{/search}" th:text="#{label.company.search}">Search </a></li>
				<li><a th:href="@{/logout}" th:text="#{label.pages.logout}">logout</a></li>
			</ul>
		</div>
	</nav>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
