<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- SockJS -->
<script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
<!-- STOMP -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Greedys</a>
		<div class="collapse navbar-collapse justify-content-end">
			<ul class="navbar-nav">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown"> <i class="fas fa-bell"></i>
						<span class="badge badge-light">4</span>
				</a>
					<div class="dropdown-menu dropdown-menu-right">
						<div th:each="notification : ${notifications}">
							<a class="dropdown-item"
								th:href="@{/notification/{id}(id=${notification.id})}"
								th:classappend="${notification.read ? '' : 'unread'}"
								th:text="${#strings.isEmpty(notification.text) ? 'Nessuna notifica' : notification.text}">Notifica</a>
						</div>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown">
						Men√π </a>
					<div class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="#">Logout</a> <a
							class="dropdown-item" href="#">Account</a> <a
							class="dropdown-item" href="#">Prenotazioni</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<!-- Include jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
