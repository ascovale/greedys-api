<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Dettagli della notifica</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>ID User</th>
                            <th>ID Reservation</th>
                            <th>Read</th>
                            <th>Text</th>
                            <th>Creation Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${notification.type}"></td>
                            <td th:text="${notification.idUser}"></td>
                            <td th:text="${notification.idReservation}"></td>
                            <td th:text="${notification.read}"></td>
                            <td th:text="${notification.text}"></td>
                            <td th:text="${#dates.format(notification.creationTime, 'dd-MM-yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
