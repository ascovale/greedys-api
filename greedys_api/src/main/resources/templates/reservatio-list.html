<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agenda Prenotazioni</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Agenda Prenotazioni</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data</th>
                    <th scope="col">Ora</th>
                    <th scope="col">Numero di persone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.name}"></td>
                    <td th:text="${#dates.format(reservation.date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(reservation.time, 'HH:mm')}"></td>
                    <td th:text="${reservation.numberOfPeople}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
