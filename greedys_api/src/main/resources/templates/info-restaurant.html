<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>

<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<script src="/jquery-3.1.1.slim.min.js"></script>
<script src="/tether.min.js"></script>
<script src="/bootstrap.min.js"></script>
<style>
div.gallery {
	margin: 15px;
	float: left;
	width: 250px;
}

div.gallery img {
	width: 100%;
	height: 25%;
}
</style>
<link href="/bootstrap.min.css" rel="stylesheet"></link>
<link href="/navbar-top-fixed.css" rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>
</head>
<body>
	<!--Navbar -->
	<div th:replace="fragments/page-navbar :: header"> </div>

	<div class="container">
		<div>
			<h1 th:text="${restaurant.name}">Restaurant</h1>
			<br />
			<div class="form-group row">
				<!-- NOME -->
				<p th:text="${restaurant.address}">Test</p>
			</div>
			<div class="form-group row">
				<!-- INDIRIZZO -->
			</div>
			<div class="form-group row">
				<form action="/reservation">
					<input type="hidden" name="idRestaurant" th:value="${restaurant.id}"></input>
					<button type="submit">Reserve a Table</button>
				</form>
			</div>
			<br />
			<!--       <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>  -->
		</div>

		<div th:each="file : ${files}">
			<div class="gallery">
				<a target="_blank" th:href="${file}"> <img th:src="${file}" />
				</a>
			</div>
		</div>

	</div>
</body>
</html>
