<!DOCTYPE html>
<html>

<head>
	<title>WebSocket Demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script type="text/javascript">
		var socket = new SockJS('/notifications');
		var stompClient = Stomp.over(socket);

		stompClient.connect({}, function (frame) {
			console.log('Connected: ' + frame);
			stompClient.subscribe('/topic/notifications', function (notification) {
				// Aggiungi il codice per gestire la notifica qui
				console.log(notification.body);
			});
		});

		function sendNotification() {
			stompClient.send("/app/notification", {}, JSON.stringify({'text': "Test notification"}));
		}
	</script>
</head>

<body>
	<button onclick="sendNotification()">Invia notifica</button>
</body>

</html>
