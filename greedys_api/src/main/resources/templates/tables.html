<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELECT TABLE</title>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.container {
    border-radius: 10px;
    background-color: white;
    padding: 20px;
    max-width: 300px;
    margin: 0 auto;
    position: relative; /* Aggiunto */
}

.table-header {
    text-align: center;
    margin-bottom: 20px;
    padding-top: 30px; /* Aggiungi spazio sopra alle icone */
}

.icons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    position: absolute; /* Aggiunto */
    margin-top: 20px;
    top: 0;
    left: 50%; /* Aggiunto */
    transform: translateX(-50%); /* Aggiunto */
}

.icon {
    margin: 0 10px;
}

.table {
    display: grid;
    grid-template-columns: repeat(4, calc(75px - 3px)); /* Larghezza delle colonne */
    grid-auto-rows: 40px; /* Altezza delle righe */
    gap: 3px; /* Spazio tra le celle */
    justify-content: center;
}

.cell {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    cursor: pointer;
    background-color: #fff;
}

.selected {
    background-color: #92e7c8;
    /* Verde pastello per la cella selezionata */
}

.select-text {
    font-size: 20px; /* Modifica la dimensione del carattere */
    font-weight: bold; /* Aggiungi grassetto */
    color: black; /* Cambia il colore del testo */
    text-transform: uppercase; /* Trasforma il testo in maiuscolo */
    margin-top: 16px;
}

.footer-button {
    display: block;
    width: 100%;
    padding: 10px;
    text-align: center;
    background-color: #ccc;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="table-header">
            <div class="icons">
                <i class="fas fa-calendar icon" style="color: darkgrey;"> </i> 
                <span class="arrow">&gt;</span> 
                <i class="fas fa-clock icon" style="color: darkgrey;" ></i> 
                <span class="arrow">&gt;</span> 
                <i class="fas fa-users icon" style="color: #f78da7;"></i>

            </div>
            <div class="table-container">
                <div class="select-text">SELECT</div>
            </div>
        </div>
        <div class="table"></div>
        <button class="footer-button" id="select-cell-button" disabled>SELECT NUMBER OF PEOPLE</button>
    </div>

    <script th:inline="javascript">
        var tables = /*[[${tables}]]*/ null;

        function createTable() {
            const table = document.querySelector('.table');
            table.innerHTML = '';
            if (tables == null) {
                console.log("Nessun dato disponibile per la creazione della tabella.");
                return;
            }

            if (tables && tables.type) {
                for (let i = 0; i < tables.type.length; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.textContent = tables.type[i];
                    cell.addEventListener('click', () => selectCell(cell));
                    table.appendChild(cell);
                    console.log(i);
                }
            } else {
                console.log("Nessun dato disponibile per la creazione della tabella.");
            }
        }
    
        let selectedCell = null;

        function selectCell(cell) {
            if (selectedCell) {
                selectedCell.classList.remove('selected');
            }
            selectedCell = cell;
            selectedCell.classList.add('selected');
            document.getElementById('select-cell-button').disabled = false;
            document.getElementById('select-cell-button').style.backgroundColor ='#f78da7';

        }

        document.getElementById('select-cell-button').addEventListener('click', () => {
            if (selectedCell) {
                selectedCell.style.backgroundColor = '#92e7c8';
                // Invia il valore della cella tramite metodo POST
                const selectedValue = selectedCell.textContent;
                const formData = new FormData();
                formData.append('selectedValue', selectedValue);

                fetch('/get-value', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        console.log('Valore selezionato inviato con successo.');
                    } else {
                        console.error('Errore nell\'invio del valore selezionato.');
                    }
                }).catch(error => {
                    console.error('Si Ã¨ verificato un errore:', error);
                });
            }
        });

        window.onload = createTable;
    </script>
</body>
</html>
