<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invio Notifica</title>
</head>
<body>
    <h2>Invio Notifica</h2>
    <form action="/send-notification" method="post">
        <div>
            <label for="idReservation">ID Prenotazione:</label>
            <input type="text" id="idReservation" name="idReservation" required>
        </div>
        <div>
            <label for="idUser">ID Utente:</label>
            <input type="text" id="idUser" name="idUser" required>
        </div>
        <div>
            <button type="submit">Invia Notifica</button>
        </div>
    </form>
</body>
</html>
