<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Includi Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link rel="stylesheet"
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- SockJS -->
<script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
<!-- STOMP -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="dropdown">
			<a class="nav-link dropdown-toggle" href="#"
				id="notificationDropdown" role="button" data-bs-toggle="dropdown"
				aria-expanded="false"> <i class="fas fa-bell"></i> <span
				id="notificationCount" class="badge badge-warning"
				th:text="${countNotification}" style="color: darkgray;">0</span>
			</a>
			<div class="dropdown-menu" aria-labelledby="notificationDropdown">
				<div th:each="notification : ${notifications}">
					<a class="dropdown-item"
						th:href="@{/notification/{id}(id=${notification.id})}"
						th:classappend="${notification.read ? '' : 'unread'}"
						th:text="${notification.text}">Notifica</a>
				</div>
			</div>
		</div>
	</nav>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#notificationDropdown').on('shown.bs.dropdown', function() {
				// Aggiorna il conteggio delle notifiche
				$('#notificationCount').text('0');
				// Informa il server che le notifiche sono state lette
				$.ajax({
					url : '/notifications/read',
					type : 'POST'
				});
			});
e
		});
	</script>
</body>
</html>
