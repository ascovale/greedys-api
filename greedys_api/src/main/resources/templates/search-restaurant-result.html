<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<title th:text="#{label.pages.home.title}">home</title>
<style type="text/css">
table {
	width: 100%;
}

table td, table th {
	border: 1px solid grey;
}

table th {
	background: #eee;
}

.pagination-div {
	user-select: none;
}

.pagination-div span {
	border-radius: 3px;
	border: 1px solid #999;
	padding: 5px;
	margin: 10px 0px 0px 10px;
	display: inline-block
}

span.selected {
	background: #ccf;
}
</style>
</head>
<body>
	<!--Navbar -->
	<div th:replace="fragments/page-navbar :: header" > </div>

	<div class="container">
		<div>

			<h2>Restaurant</h2>
			<table>
				<tr>
					<th>Image</th>
					<th>Name</th>
					<th>Address</th>
					<!-- recensioni -->
				</tr>
				<tr th:each="restaurant : ${page.content}">
					<td>
						<div th:if="${restaurant.restaurantImage!=null}" class="gallery">
							<a target="_blank"
								th:href="@{/info-restaurant(idRestaurant=${restaurant.id})}">
								<img th:src="${restaurant.restaurantImage}" height="142"
								width="142" />
							</a>
						</div>
					</td>
					<td><a
						th:href="@{/info-restaurant(idRestaurant=${restaurant.id})}"
						th:text="${restaurant.name}"></a></td>
					<td><a
						th:href="@{/info-restaurantInfo(idRestaurant=${restaurant.id})}"
						th:text="${restaurant.address}"></a></td>
				</tr>
			</table>

			<div class="pagination-div">
				<span th:if="${page.hasPrevious()}"> <a
					th:href="@{/searchRestaurant(searchTerm=${searchTerm},page=${page.number-1},size=${page.size})}">Previous</a>
				</span>
				<th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
					<span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
					<span th:unless="${page.number == i}"> <a
						th:href="@{/searchRestaurant(searchTerm=${searchTerm},page=${i},size=${page.size})}">[[${i}+1]]</a>
					</span>
				</th:block>
				<span th:if="${page.hasNext()}"> <a
					th:href="@{/searchRestaurant(searchTerm=${searchTerm},page=${page.number+1},size=${page.size})}">Next</a>
				</span>
			</div>
</body>
</html>
</div>
</div>
</html>
