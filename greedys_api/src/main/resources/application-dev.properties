## Logging ottimizzato per sviluppo
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.mail=DEBUG
logging.level.com.application=DEBUG

## Swagger UI abilitato per sviluppo
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

## Disabilita alcuni controlli per sviluppo rapido
address.validation.enabled=false
management.health.diskspace.threshold=100MB
