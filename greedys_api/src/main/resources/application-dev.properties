# === PROFILO SVILUPPO LOCALE (H2 + OTTIMIZZAZIONI RAM) ===

## Database H2 in memoria (sostituisce MySQL)
spring.datasource.url=jdbc:h2:mem:greedys_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Console H2 per debug SQL
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configurazione per H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

## Server HTTP (no HTTPS per sviluppo)
server.port=8080
server.ssl.enabled=false

# Disabilita completamente SSL per dev
server.ssl.key-store=
server.ssl.key-store-password=
server.ssl.key-store-type=

## URL base per sviluppo locale
app.base.url=http://localhost:8080
baseUrl=http://localhost:8080

## Email mock (disabilita invio reale)
mail.reservation.host=
mail.reservation.port=587
mail.reservation.username=dev@greedys.it
mail.reservation.password=

mail.support.host=
mail.support.port=587
mail.support.username=dev@greedys.it
mail.support.password=

## OAuth2 redirect URL per localhost
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

## Twilio disabilitato per sviluppo
twilio.account.sid=dev_account_sid
twilio.auth.token=dev_auth_token
twilio.whatsapp.number=whatsapp:+1234567890
twilio.verify.service.sid=dev_service_sid

