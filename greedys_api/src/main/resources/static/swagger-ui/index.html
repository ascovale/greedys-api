<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greedys API Docs</title>
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="swagger-ui.css" />
  <style>
    .topbar-wrapper img { height: 50px; margin-right: 20px; }
    .topbar-wrapper { display: flex; align-items: center; }
  </style>
</head>
<body>
  <div class="topbar-wrapper">
    <img src="/logo_api.png" alt="Logo" />
    <span style="font-size:2em;font-weight:bold;">Greedys API</span>
  </div>
  <div id="swagger-ui"></div>
  <script src="swagger-ui-bundle.js"></script>
  <script src="swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        url: '/v3/api-docs',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>
</html>
