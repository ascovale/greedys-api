# Dynamic Configuration
http:
  middlewares:
    # ⭐ WebSocket Middleware - Permetti upgrade HTTP→WebSocket
    # Note: Non aggiungiamo header personalizzati qui perché Spring li gestisce
    # Traefik deve solo passare attraverso il traffico WebSocket senza modificare gli header
    websocket:
      headers:
        # Permetti passthrough degli header Upgrade/Connection senza modifiche
        customRequestHeaders: {}
        customResponseHeaders: {}
    
    # CORS Middleware - Per endpoint REST (NON WebSocket)
    cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
          - PATCH
        accessControlAllowOriginList:
          - "https://greedys.it"  # Il tuo sito principale
          - "https://www.greedys.it"  # Versione www
          - "https://app.greedys.it"  # Eventuale app frontend
        accessControlAllowHeaders:
          - "*"
        accessControlExposeHeaders:
          - "Authorization"
          - "Content-Type"
        accessControlAllowCredentials: true
        accessControlMaxAge: 86400
    
    # Security Headers
    security:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customRequestHeaders:
          X-Forwarded-Proto: "https"
    
    # Rate Limiting
    rate-limit:
      rateLimit:
        burst: 100
        average: 50
        period: 1m
    
