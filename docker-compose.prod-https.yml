version: '3.8'

services:
  # ===== TRAEFIK (Reverse Proxy + SSL/TLS) =====
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik
    ports:
      - "80:80"      # HTTP (reindirizzato a HTTPS)
      - "443:443"    # HTTPS (certificati Let's Encrypt)
      - "8080:8080"  # Traefik Dashboard
    environment:
      - TRAEFIK_API_DASHBOARD=true
      - TRAEFIK_API_DEBUG=false
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=beeinggreedy@gmail.com
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_STORAGE=/acme.json
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_HTTPCHALLENGE_ENTRYPOINT=web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/dynamic.yml:/dynamic.yml:ro
      - ./traefik/acme.json:/acme.json
      - ./certs:/certs:ro
    labels:
      # Dashboard Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.greedys.it`) || Path(`/dashboard`)"
      - "traefik.http.routers.traefik.entrypoints=web,websecure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.middlewares=security@file,admin-auth@file"

  # ===== SPRING BOOT API =====
  spring-app:
    image: registry.gitlab.com/greedysgroup/greedys_api:latest
    container_name: greedys-api
    restart: on-failure
    networks:
      - traefik
    ports:
      - "8080:8080"  # Internal HTTP only
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: "docker"
      SERVER_PORT: 8080
      SERVER_SSL_ENABLED: "false"  # ‚Üê NO HTTPS interno
      SERVER_SERVLET_CONTEXT_PATH: "/"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "validate"
      
      # Database
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/greedys_v1?useSSL=false&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD_FILE: "/run/secrets/db_password"
      
      # Security
      JWT_SECRET_FILE: "/run/secrets/jwt_secret"
      
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db_password
      - jwt_secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # API Router
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.greedys.it`)"
      - "traefik.http.routers.api.entrypoints=web,websecure"
      - "traefik.http.routers.api.service=api"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api.middlewares=cors@file,security@file,rate-limit@file"
      
      # Service Configuration
      - "traefik.http.services.api.loadbalancer.server.port=8080"
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/actuator/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=30s"

  # ===== MySQL DATABASE =====
  db:
    image: mysql:8.0
    container_name: greedys-db
    restart: on-failure
    networks:
      - traefik
    ports:
      - "3309:3306"
    environment:
      MYSQL_DATABASE: greedys_v1
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    volumes:
      - db_data:/var/lib/mysql
      - ./greedys_api/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    secrets:
      - db_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$(cat /run/secrets/db_password)"]
      interval: 30s
      timeout: 10s
      retries: 5

# ===== NETWORKS =====
networks:
  traefik:
    driver: bridge

# ===== VOLUMES =====
volumes:
  db_data:
    driver: local

# ===== SECRETS =====
secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

