# ===== RABBITMQ CONFIGURATION =====
# File di configurazione minimalista per RabbitMQ 3.13

# ===== NETWORKING =====
listeners.tcp.default = 5672
management.tcp.port = 15672

# ===== MEMORY SETTINGS =====
vm_memory_high_watermark.relative = 0.6

# ===== LOGGING =====
log.file.level = info
log.console = true
log.console.level = info

# ===== PERFORMANCE =====
heartbeat = 60

